<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Primera Marioneta</title>
    <style>
        /* ESTILOS (La decoración y la coreografía) */
        
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: #f0f0f0; /* Fondo gris suave */
            padding: 20px;
        }

        /* El contenedor de nuestra marioneta */
        .escenario {
            background-color: white;
            width: 300px;
            height: 300px;
            margin: 0 auto; /* Centrar en pantalla */
            border: 5px solid #333;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Nuestra marioneta (un dibujo SVG simple) */
        #marioneta {
            width: 150px;
            height: 150px;
            transition: all 0.5s ease; /* Para que los movimientos sean suaves */
        }

        /* --- LAS ANIMACIONES (Los pasos de baile) --- */
        
        /* Baile 1: Saltar */
        @keyframes salto {
            0% { transform: translateY(0); }
            50% { transform: translateY(-50px); } /* Sube */
            100% { transform: translateY(0); } /* Baja */
        }
        .bailando-salto {
            animation: salto 0.6s infinite; /* Repite el salto infinitamente */
        }

        /* Baile 2: Girar */
        @keyframes giro {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); } /* Da la vuelta completa */
        }
        .bailando-giro {
            animation: giro 1s infinite linear;
        }

        /* Baile 3: Tambalearse (Lado a lado) */
        @keyframes ladoalado {
            0% { transform: rotate(-20deg); }
            50% { transform: rotate(20deg); }
            100% { transform: rotate(-20deg); }
        }
        .bailando-lado {
            animation: ladoalado 1s infinite ease-in-out;
        }

        /* --- BOTONES --- */
        .botonera {
            margin-top: 20px;
        }

        button {
            padding: 15px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3; /* Color más oscuro al pasar el ratón */
        }
        
        button.parar {
            background-color: #dc3545; /* Botón rojo para parar */
        }

    </style>
</head>
<body>

    <h1>La Marioneta Bailarina</h1>
    <p>Presione un botón para darle una orden al muñeco.</p>

    <div class="escenario">
        <svg id="marioneta" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="30" r="20" fill="#FFCC00" stroke="black" stroke-width="2"/>
            <circle cx="43" cy="25" r="3" fill="black"/>
            <circle cx="57" cy="25" r="3" fill="black"/>
            <path d="M 40 40 Q 50 50 60 40" stroke="black" stroke-width="2" fill="none"/>
            <line x1="50" y1="50" x2="50" y2="80" stroke="black" stroke-width="4"/>
            <line x1="20" y1="60" x2="80" y2="60" stroke="black" stroke-width="4"/>
            <line x1="50" y1="80" x2="30" y2="100" stroke="black" stroke-width="4"/>
            <line x1="50" y1="80" x2="70" y2="100" stroke="black" stroke-width="4"/>
        </svg>
    </div>

    <div class="botonera">
        <button onclick="bailar('salto')">¡Salta!</button>
        <button onclick="bailar('giro')">¡Gira!</button>
        <button onclick="bailar('lado')">¡Lado a Lado!</button>
        <br><br>
        <button class="parar" onclick="detener()">Detenerse</button>
    </div>

    <script>
        // Aquí es donde ocurre la magia lógica
        
        function bailar(tipoDeBaile) {
            // 1. Buscamos al muñeco en la página
            var muneco = document.getElementById("marioneta");

            // 2. Le quitamos cualquier baile que tuviera antes (limpiamos)
            muneco.className.baseVal = ""; 
            // Nota técnica: en SVG se usa className.baseVal en lugar de className solo.

            // 3. Dependiendo del botón que pulsó, le ponemos el "traje" (clase) correcto
            if (tipoDeBaile === 'salto') {
                muneco.classList.add("bailando-salto");
            } else if (tipoDeBaile === 'giro') {
                muneco.classList.add("bailando-giro");
            } else if (tipoDeBaile === 'lado') {
                muneco.classList.add("bailando-lado");
            }
        }

        function detener() {
            var muneco = document.getElementById("marioneta");
            // Le quitamos todas las clases de baile para que se quede quieto
            muneco.setAttribute("class", "");
        }
    </script>

</body>
    </html>
