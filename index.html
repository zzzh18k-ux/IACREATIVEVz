<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TG Ad Master Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #0f0f0f;
            --card-bg: #1c1c1e;
            --tg-blue: #3390ec;
            --tg-bg-msg: #212121;
            --text-color: #ffffff;
            --text-secondary: #aaaaaa;
            --accent-gradient: linear-gradient(135deg, #3390ec, #0088cc);
        }

        * { box-sizing: border-box; transition: all 0.3s ease; }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .logo {
            font-size: 22px;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .lang-select {
            background: #2c2c2e;
            border: 1px solid #3a3a3c;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            outline: none;
        }

        /* Cards & Inputs */
        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid #2c2c2e;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }

        .input-group { position: relative; margin-bottom: 15px; }
        .input-group:last-child { margin-bottom: 0; }

        label {
            display: block;
            color: var(--tg-blue);
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        textarea, input {
            width: 100%;
            background: #121212;
            border: 1px solid #333;
            color: white;
            padding: 12px;
            border-radius: 10px;
            font-size: 14px;
            outline: none;
            font-family: 'Roboto', sans-serif;
        }

        textarea:focus, input:focus {
            border-color: var(--tg-blue);
            box-shadow: 0 0 0 2px rgba(51, 144, 236, 0.2);
        }

        /* Telegram Preview Area */
        .preview-area {
            position: relative;
            background-image: url('https://web.telegram.org/img/bg_0.png'); /* Fondo patr贸n Telegram opcional */
            background-size: cover;
            background-color: #0e1621;
            padding: 20px;
            border-radius: 16px;
            border: 1px solid #2c2c2e;
            overflow: hidden;
        }

        .tg-message-bubble {
            background: var(--tg-bg-msg);
            border-radius: 12px 12px 12px 0;
            padding: 8px 10px 8px 12px;
            max-width: 90%;
            position: relative;
            box-shadow: 0 1px 2px rgba(0,0,0,0.3);
            display: inline-block;
            min-width: 200px;
        }

        .tg-channel-name {
            color: var(--tg-blue);
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .tg-text {
            font-size: 15px;
            line-height: 1.4;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Markdown Styles in Preview */
        .tg-text b { font-weight: 700; }
        .tg-text i { font-style: italic; }
        .tg-text code { background: #2b2b2b; padding: 2px 4px; border-radius: 4px; font-family: monospace; color: #5eb5f7; }
        .tg-text a { color: var(--tg-blue); text-decoration: none; }

        .tg-meta {
            float: right;
            font-size: 11px;
            color: #666;
            margin-top: 6px;
            margin-left: 10px;
            display: flex;
            align-items: center;
            gap: 3px;
        }

        .tg-inline-btn {
            display: block;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            margin-top: 8px;
            cursor: pointer;
            text-decoration: none;
            position: relative;
        }
        
        .tg-inline-btn i { font-size: 10px; position: absolute; top: 5px; right: 5px; opacity: 0.5; }

        /* Actions */
        .action-buttons { display: flex; gap: 10px; margin-top: 10px; }
        
        .btn {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--accent-gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(51, 144, 236, 0.4);
        }
        
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(51, 144, 236, 0.6); }

        .btn-secondary {
            background: transparent;
            border: 1px solid #333;
            color: var(--text-secondary);
        }
        
        .btn-secondary:hover { border-color: white; color: white; background: rgba(255,255,255,0.05); }

        /* Toast Notification */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 50px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }

        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fab fa-telegram-plane"></i> AdMaster
            </div>
            <select class="lang-select" id="langSelector" onchange="changeLanguage()">
                <option value="es">Espa帽ol</option>
                <option value="en">English</option>
                <option value="pt">Portugu锚s</option>
            </select>
        </div>

        <div class="card">
            <label id="lbl-editor"><i class="fas fa-pen"></i> Contenido</label>
            <textarea id="msgInput" rows="4" placeholder="Escribe tu mensaje aqu铆..." oninput="updatePreview()"> **OFERTA VIP**&#10;nete hoy mismo al mejor canal.&#10;&#10;`C贸digo: DESCUENTO20`</textarea>
            
            <div style="margin-top: 15px;">
                <label id="lbl-btn"><i class="fas fa-link"></i> Bot贸n de Acci贸n</label>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="btnText" placeholder="Texto del Bot贸n" value=" UNIRSE AHORA" oninput="updatePreview()">
                    <input type="text" id="btnUrl" placeholder="https://t.me/..." value="https://t.me/telegram" oninput="updatePreview()">
                </div>
            </div>
        </div>

        <div class="preview-area">
            <div class="tg-message-bubble">
                <div class="tg-channel-name">Mi Canal VIP</div>
                <div id="p-text" class="tg-text"></div>
                <div class="tg-meta">
                    <span id="timeDisplay">16:20</span>
                    <i class="fas fa-check"></i>
                </div>
            </div>
            <a href="#" id="p-btn" class="tg-inline-btn" target="_blank">
                <i class="fas fa-external-link-alt"></i>
                <span></span>
            </a>
        </div>

        <div class="action-buttons">
            <button class="btn btn-secondary" id="btn-share" onclick="shareLink()">
                <i class="fas fa-share-alt"></i>
            </button>
            <button class="btn btn-primary" id="btn-copy" onclick="copiarComando()">
                <i class="fas fa-copy"></i> <span id="txt-copy">COPIAR MD</span>
            </button>
        </div>
    </div>

    <div id="toast"><i class="fas fa-check-circle" style="color: var(--tg-blue)"></i> <span id="toast-msg">Copiado</span></div>

    <script>
        // Configuraci贸n de Idiomas
        const translations = {
            es: { 
                lblEditor: "Contenido", 
                lblBtn: "Bot贸n de Acci贸n", 
                txtCopy: "COPIAR MD", 
                alert: "隆Copiado al portapapeles!",
                placeholderMsg: "Escribe tu mensaje...",
                placeholderBtn: "Texto Bot贸n"
            },
            en: { 
                lblEditor: "Content", 
                lblBtn: "Action Button", 
                txtCopy: "COPY MD", 
                alert: "Copied to clipboard!",
                placeholderMsg: "Type your message...",
                placeholderBtn: "Button Text"
            },
            pt: { 
                lblEditor: "Conte煤do", 
                lblBtn: "Bot茫o de A莽茫o", 
                txtCopy: "COPIAR MD", 
                alert: "Copiado para a 谩rea de transfer锚ncia!",
                placeholderMsg: "Digite sua mensagem...",
                placeholderBtn: "Texto do Bot茫o"
            }
        };

        // Funci贸n para renderizar Markdown b谩sico en HTML para la vista previa
        function parseMarkdown(text) {
            let html = text
                // Escapar HTML para seguridad
                .replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;")
                // Negrita **text**
                .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
                // Cursiva __text__
                .replace(/__(.*?)__/g, '<i>$1</i>')
                // Monospaced `text`
                .replace(/`(.*?)`/g, '<code>$1</code>')
                // Saltos de l铆nea
                .replace(/\n/g, '<br>');
            return html;
        }

        function updatePreview() {
            const rawText = document.getElementById('msgInput').value;
            const btnText = document.getElementById('btnText').value;
            const btnUrl = document.getElementById('btnUrl').value;

            // Actualizar texto con markdown renderizado
            document.getElementById('p-text').innerHTML = parseMarkdown(rawText);
            
            // Actualizar bot贸n
            const btnEl = document.getElementById('p-btn');
            const btnSpan = btnEl.querySelector('span');
            
            if (btnText.trim() === "") {
                btnEl.style.display = "none";
            } else {
                btnEl.style.display = "block";
                btnSpan.innerText = btnText;
                btnEl.href = btnUrl;
            }

            // Actualizar hora actual
            const now = new Date();
            document.getElementById('timeDisplay').innerText = 
                now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
        }

        function changeLanguage() {
            const lang = document.getElementById('langSelector').value;
            const t = translations[lang];
            
            document.getElementById('lbl-editor').innerHTML = `<i class="fas fa-pen"></i> ${t.lblEditor}`;
            document.getElementById('lbl-btn').innerHTML = `<i class="fas fa-link"></i> ${t.lblBtn}`;
            document.getElementById('txt-copy').innerText = t.txtCopy;
            
            document.getElementById('msgInput').placeholder = t.placeholderMsg;
            document.getElementById('btnText').placeholder = t.placeholderBtn;
        }

        function showToast(message) {
            const toast = document.getElementById("toast");
            document.getElementById("toast-msg").innerText = message;
            toast.className = "show";
            setTimeout(function(){ toast.className = toast.className.replace("show", ""); }, 3000);
        }

        function copiarComando() {
            const lang = document.getElementById('langSelector').value;
            const msg = document.getElementById('msgInput').value;
            const btnTxt = document.getElementById('btnText').value;
            const btnLink = document.getElementById('btnUrl').value;

            // Formato Markdown est谩ndar para bots
            let res = msg;
            if(btnTxt && btnLink) {
                // Formato de bot贸n inline com煤n en bots [Texto](URL)
                res += `\n\n[${btnTxt}](${btnLink})`;
            }

            navigator.clipboard.writeText(res).then(() => {
                showToast(translations[lang].alert);
            });
        }

        function shareLink() {
             const msg = document.getElementById('msgInput').value;
             const url = `https://t.me/share/url?url=${encodeURIComponent(msg)}`;
             window.open(url, '_blank');
        }

        // Inicializar
        updatePreview();
    </script>
</body>
    </html>
