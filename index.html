<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Shop Simulator</title>
    <style>
        /* ESTILOS: Aqu√≠ definimos c√≥mo se ve la app (Colores dorados y oscuros estilo VIP) */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Fondo oscuro */
            color: #ffffff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        /* Tarjeta de Saldo */
        .balance-card {
            background: linear-gradient(45deg, #FFD700, #DAA520);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            color: #000;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        h1, h2 { margin: 0; }
        .money { font-size: 2.5em; font-weight: bold; }

        /* Secci√≥n de VIPs */
        .vip-section {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            margin-bottom: 20px;
            padding-bottom: 10px;
        }

        .vip-card {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 15px;
            min-width: 120px;
            opacity: 0.6;
        }

        .vip-active {
            border: 2px solid #FFD700; /* Borde dorado para el activo */
            opacity: 1;
        }

        /* Botones de Acci√≥n */
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;
            transition: transform 0.1s;
        }

        .btn:active { transform: scale(0.98); }

        .btn-task {
            background-color: #4CAF50; /* Verde */
            color: white;
        }

        .btn-ad {
            background-color: #2196F3; /* Azul */
            color: white;
        }

        .btn-buy {
            background-color: #FFD700;
            color: black;
            margin-top: 5px;
        }

        /* Animaci√≥n de carga */
        #loader {
            display: none;
            margin-top: 20px;
            color: #FFD700;
        }

    </style>
</head>
<body>

    <div class="balance-card">
        <h2>Mi Saldo</h2>
        <div class="money">$<span id="userBalance">1.00</span></div>
        <p>Nivel Actual: <strong id="currentVip">Ninguno</strong></p>
    </div>

    <h3>Nivele VIP</h3>
    <div class="vip-section">
        <div class="vip-card" id="vip1-card">
            <h4>VIP 1</h4>
            <p>Precio: $1.00</p>
            <p>Gana: $0.50/tarea</p>
            <button class="btn btn-buy" onclick="comprarVip(1, 1.00)">Comprar</button>
        </div>

        <div class="vip-card" id="vip2-card">
            <h4>VIP 2</h4>
            <p>Precio: $10.00</p>
            <p>Gana: $2.00/tarea</p>
            <button class="btn btn-buy" onclick="comprarVip(2, 10.00)">Bloqueado</button>
        </div>
    </div>

    <hr style="border-color: #333;">

    <h3>Zona de Trabajo</h3>
    <p style="color: gray; font-size: 0.9em;">Simula el env√≠o de pedidos para ganar comisi√≥n.</p>
    
    <button class="btn btn-task" id="taskBtn" onclick="hacerTarea()">
        üì¶ Enviar Pedido (Hacer Tarea)
    </button>

    <div id="loader">
        <p>üîÑ Procesando compra con el proveedor...</p>
        <p>‚è≥ Espere por favor...</p>
    </div>

    <hr style="border-color: #333;">

    <h3>Recargar Saldo</h3>
    <button class="btn btn-ad" onclick="verAnuncio()">
        üì∫ Ver Anuncio (+ $0.50)
    </button>

    <script>
        // Variables iniciales del usuario
        let saldo = 1.00; // Iniciamos con el bono de regalo
        let nivelVip = 0; // 0 significa sin VIP
        let gananciaPorTarea = 0;

        // Actualizamos la pantalla al iniciar
        actualizarPantalla();

        // --- FUNCI√ìN 1: COMPRAR VIP ---
        function comprarVip(nivel, costo) {
            if (nivelVip >= nivel) {
                alert("Ya tienes este VIP o uno superior.");
                return;
            }

            if (saldo >= costo) {
                // Restamos el costo
                saldo = saldo - costo;
                nivelVip = nivel;
                
                // Definimos cu√°nto gana seg√∫n el VIP
                if (nivel === 1) gananciaPorTarea = 0.50;
                if (nivel === 2) gananciaPorTarea = 2.00;

                alert("¬°Felicidades! Has adquirido el VIP " + nivel);
                actualizarPantalla();
            } else {
                alert("Saldo insuficiente. Ve anuncios para recargar.");
            }
        }

        // --- FUNCI√ìN 2: HACER LA TAREA (SIMULACI√ìN) ---
        function hacerTarea() {
            if (nivelVip === 0) {
                alert("Necesitas comprar el VIP 1 primero (Usa tu bono de $1).");
                return;
            }

            // Ocultar bot√≥n y mostrar carga
            document.getElementById('taskBtn').style.display = 'none';
            document.getElementById('loader').style.display = 'block';

            // Esperar 3 segundos simulando el "env√≠o de pedido"
            setTimeout(() => {
                saldo = saldo + gananciaPorTarea;
                
                // Volver a la normalidad
                document.getElementById('taskBtn').style.display = 'block';
                document.getElementById('loader').style.display = 'none';
                
                alert("‚úÖ Pedido completado. Comisi√≥n recibida.");
                actualizarPantalla();
            }, 3000); // 3000 milisegundos = 3 segundos
        }

        // --- FUNCI√ìN 3: VER ANUNCIO (SIMULADO) ---
        function verAnuncio() {
            // AQUI IR√çA EL C√ìDIGO REAL DE ADSGRAM O MONETAG
            // Por ahora, solo simulamos que vio el anuncio
            alert("Simulando anuncio de Monetag/Adsgram...");
            
            saldo = saldo + 0.50; // Le damos 50 centavos por ver anuncio
            alert("Gracias por ver el anuncio. Se a√±adieron $0.50 a tu saldo.");
            actualizarPantalla();
        }

        // --- FUNCI√ìN AUXILIAR: ACTUALIZAR PANTALLA ---
        function actualizarPantalla() {
            // Mostrar saldo con 2 decimales
            document.getElementById('userBalance').innerText = saldo.toFixed(2);
            
            // Mostrar nivel actual
            if (nivelVip > 0) {
                document.getElementById('currentVip').innerText = "VIP " + nivelVip;
            } else {
                document.getElementById('currentVip').innerText = "Ninguno";
            }

            // Estilos visuales de las tarjetas VIP
            if (nivelVip >= 1) {
                document.getElementById('vip1-card').classList.add('vip-active');
                document.getElementById('vip1-card').querySelector('button').innerText = "Comprado";
            }
        }
    </script>
</body>
</html>
