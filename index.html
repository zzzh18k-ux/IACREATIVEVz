<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>IA CREDIT STUDIO</title>
    
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src='//libtl.com/sdk.js' data-zone='10278425' data-sdk='show_10278425'></script>
    
    <style>
        :root { --accent: #ff9500; --bg: #0d0d0d; --card: #1a1a1a; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        
        .status-bar { width: 100%; max-width: 400px; display: flex; justify-content: space-between; margin-bottom: 15px; font-weight: bold; }
        .credits-count { color: var(--accent); background: rgba(255,149,0,0.1); padding: 5px 15px; border-radius: 20px; border: 1px solid var(--accent); }

        .main-card { background: var(--card); border-radius: 20px; padding: 25px; width: 100%; max-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; }
        
        textarea { width: 100%; height: 100px; background: #000; border: 1px solid #333; color: #fff; border-radius: 12px; padding: 12px; font-size: 16px; outline: none; margin-bottom: 15px; }
        
        .btn { border: none; padding: 15px; width: 100%; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.3s; margin-bottom: 10px; }
        .btn-gen { background: var(--accent); color: #000; font-size: 16px; }
        .btn-ads { background: #333; color: #fff; font-size: 14px; border: 1px solid #444; }
        .btn-gen:disabled { background: #222; color: #555; cursor: not-allowed; }

        #loader { display: none; margin: 20px 0; color: var(--accent); }
        #resultado { width: 100%; border-radius: 12px; margin-top: 20px; display: none; }
    </style>
</head>
<body>

    <div class="status-bar">
        <span>ENERG√çA IA</span>
        <span class="credits-count" id="creditos-val">3</span>
    </div>

    <div class="main-card">
        <textarea id="prompt" placeholder="Escribe el nombre o idea aqu√≠..."></textarea>
        
        <button class="btn btn-gen" id="btn-generar" onclick="usarCredito()">‚ú® GENERAR IMAGEN (-1‚ö°)</button>
        
        <button class="btn btn-ads" onclick="recargarPorAd()">üì∫ VER VIDEO (+2‚ö°)</button>

        <div id="loader">‚ö° PROCESANDO IMAGEN ELITE...</div>
        <img id="resultado">
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Inicializar cr√©ditos (se guardan en el navegador)
        let creditos = localStorage.getItem('user_credits') ? parseInt(localStorage.getItem('user_credits')) : 3;
        actualizarUI();

        function actualizarUI() {
            document.getElementById('creditos-val').innerText = creditos;
            localStorage.setItem('user_credits', creditos);
            
            // Si no hay cr√©ditos, desactivar el bot√≥n de generar
            document.getElementById('btn-generar').disabled = (creditos <= 0);
        }

        async function recargarPorAd() {
            // Intentamos mostrar el anuncio de AdsGram
            try {
                const AdController = window.Adsgram.init({ blockId: "18897" });
                const result = await AdController.show();
                
                // Si vio el anuncio, le damos cr√©ditos
                creditos += 2;
                actualizarUI();
                alert("¬°Recargaste +2 de Energ√≠a!");
            } catch (e) {
                // Si no hay anuncio disponible o falla
                alert("No hay videos disponibles ahora. Intenta m√°s tarde.");
            }
        }

        function usarCredito() {
            const promptText = document.getElementById('prompt').value;
            if(promptText.length < 3) return alert("Escribe algo m√°s detallado.");
            if(creditos <= 0) return alert("¬°Te quedaste sin energ√≠a!");

            creditos -= 1;
            actualizarUI();
            generarImagen(promptText);
        }

        function generarImagen(txt) {
            const loader = document.getElementById('loader');
            const img = document.getElementById('resultado');
            loader.style.display = "block";
            img.style.display = "none";

            const seed = Math.floor(Math.random() * 99999999);
            // Instrucci√≥n para texto limpio y dise√±o premium
            const cleanPrompt = `Premium Typography design: "${txt}", sharp fonts, clear background, high quality, elite art style.`;
            
            // Bypass para el error amarillo (session √∫nica)
            const session = "sess_" + Date.now();
            const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(cleanPrompt)}?seed=${seed}&width=1024&height=1024&nologo=true&model=flux&tk=${session}`;

            img.src = url;
            
            img.onload = () => {
                loader.style.display = "none";
                img.style.display = "block";
                tg.HapticFeedback.impactOccurred('medium');
            };

            img.onerror = () => {
                img.src = `https://image.pollinations.ai/prompt/${encodeURIComponent(cleanPrompt)}?seed=${seed}&model=turbo`;
            };
        }
    </script>
</body>
    </html>
