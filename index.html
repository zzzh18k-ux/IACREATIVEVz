<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IA Master Pro</title>
    
    <script src="https://sad.adsgram.ai/js/adsgram-sdk.js"></script>

    <style>
        :root { --primary: #0088cc; --bg: #f4f4f9; --card: #ffffff; }
        body { font-family: -apple-system, system-ui; margin: 0; padding: 15px; background: var(--bg); color: #333; }
        .card { background: var(--card); padding: 20px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
        h2 { margin: 0 0 15px 0; font-size: 1.3rem; text-align: center; }
        textarea { width: 100%; height: 90px; padding: 12px; border-radius: 12px; border: 1px solid #ddd; font-size: 16px; resize: none; box-sizing: border-box; outline: none; }
        #main-btn { width: 100%; padding: 15px; background: var(--primary); color: #fff; border: none; border-radius: 12px; font-size: 17px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        
        /* Contenedor de Anuncio controlado */
        #ad-wrapper { 
            display: none; /* Oculto por defecto */
            margin: 15px 0; 
            padding: 8px; 
            border: 1px solid #eee; 
            border-radius: 12px; 
            background: #fafafa; 
            text-align: center;
        }
        
        #loader { display: none; text-align: center; margin: 20px 0; }
        .spinner { width: 30px; height: 30px; border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin: 10px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        img { width: 100%; border-radius: 15px; margin-top: 15px; display: none; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

<div class="card">
    <h2>ðŸŽ¨ Creador Master IA</h2>
    <textarea id="prompt" placeholder="Describe tu idea..."></textarea>
    
    <button id="main-btn" onclick="intentarGenerar()">âœ¨ Generar Imagen</button>

    <div id="ad-wrapper">
        <span style="font-size: 9px; color: #bbb; display: block; margin-bottom: 4px;">CONTENIDO PATROCINADO</span>
        <ins class="adsgram" data-block-id="18897"></ins>
    </div>

    <div id="loader">
        <div class="spinner"></div>
        Procesando imagen...
    </div>

    <img id="resultado" src="">
</div>

<script>
    // CONFIGURACIÃ“N DE TIEMPO (en minutos)
    const COOLDOWN_MINUTES = 5; 

    function intentarGenerar() {
        const ahora = Date.now();
        const ultimoAnuncio = localStorage.getItem('ultimo_ad');
        const adWrapper = document.getElementById('ad-wrapper');

        // LÃ³gica: Si es la primera vez (null) o han pasado mÃ¡s de X minutos
        if (!ultimoAnuncio || (ahora - ultimoAnuncio) > (COOLDOWN_MINUTES * 60 * 1000)) {
            console.log("Mostrando anuncio...");
            adWrapper.style.display = "block"; // Mostrar bloque
            localStorage.setItem('ultimo_ad', ahora); // Resetear cronÃ³metro
        } else {
            console.log("Anuncio en espera, generando directo.");
            adWrapper.style.display = "none"; // Mantener oculto
        }

        ejecutarIA();
    }

    function ejecutarIA() {
        const text = document.getElementById('prompt').value;
        const img = document.getElementById('resultado');
        const loader = document.getElementById('loader');
        
        if(text.length < 5) return alert("Escribe mÃ¡s detalles.");

        loader.style.display = "block";
        img.style.display = "none";

        const seed = Math.floor(Math.random() * 999999);
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(text)}?seed=${seed}&width=1024&height=1024&nologo=true&model=flux`;

        img.src = url;
        img.onload = () => {
            loader.style.display = "none";
            img.style.display = "block";
        };
    }
</script>

</body>
</html>
