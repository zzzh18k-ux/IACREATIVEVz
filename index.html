<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi IA de ImÃ¡genes</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #f0f2f5; }
        input { padding: 10px; width: 70%; border-radius: 5px; border: 1px solid #ccc; }
        button { padding: 10px 20px; background: #0088cc; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .foto { margin-top: 20px; max-width: 100%; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <h2>ðŸŽ¨ Generador de ImÃ¡genes IA</h2>
    <input type="text" id="prompt" placeholder="Escribe algo (ej: ciudad futurista)...">
    <button onclick="generar()">Crear Imagen</button>
    
    <div id="contenedor">
        </div>

    <script>
        function generar() {
            const texto = document.getElementById('prompt').value;
            if(!texto) return alert("Escribe algo primero");
            
            const contenedor = document.getElementById('contenedor');
            contenedor.innerHTML = "<p>Generando... espera unos segundos...</p>";
            
            // Creamos la URL con el texto del usuario
            const urlImagen = `https://image.pollinations.ai/prompt/${encodeURIComponent(texto)}?width=1080&height=1080&nologo=true`;
            
            // La mostramos en pantalla
            contenedor.innerHTML = `<img src="${urlImagen}" class="foto">`;
        }
    </script>
</body>
</html>
