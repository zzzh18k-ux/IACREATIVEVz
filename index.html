            <div class="bg-gradient-to-br from-slate-800 to-slate-900 p-6 rounded-2xl border border-white/5 text-center relative">

                <button onclick="startGameMines()" class="w-full py-4 bg-yellow-500 hover:bg-yellow-400 text-slate-900 rounded-xl font-black text-sm uppercase shadow-[0_0_15px_rgba(234,179,8,0.3)]">JUGAR AHORA</button>

             <div class="flex items-center justify-between absolute top-4 left-4 right-4"><button onclick="showMenu()" class="w-8 h-8 bg-slate-800 rounded-full flex items-center justify-center text-slate-400"><i class="fas fa-arrow-left text-xs"></i></button><p class="font-bebas text-2xl text-blue-500">MONEDA</p><div class="w-8"></div></div>

            <div class="flex justify-between items-end px-1"><span class="text-[9px] font-bold text-slate-500 uppercase tracking-widest">Apuesta</span><span class="text-xl font-bebas text-white" id="bet-display">$0.0010</span></div>
            <div class="grid grid-cols-3 gap-2">
                <button onclick="setBet('min')" class="py-2 bg-slate-800 rounded-lg font-bold text-[9px] text-slate-400 uppercase">MIN</button>

                                                                                                                                                                                                                               </div>
                                                                                                                                                                                                                               <script>
    const BOT_USERNAME = "YougamefavoriteBot"; 
    let savedData = localStorage.getItem('casino777_pro_final_v3');
    let parsedData = savedData ? JSON.parse(savedData) : {};
    let user = { balance: parsedData.balance !== undefined ? parsedData.balance : 0.10, teamEarnings: parsedData.teamEarnings || 0, lastDaily: parsedData.lastDaily || 0, videoClaims: parsedData.videoClaims || {}, id: parsedData.id || 'u_' + Math.random().toString(36).substr(2, 8) };
    const C = { MIN_BET: 0.001, WITHDRAW: 0.20, DAILY_REWARD: 0.005, VIDEO_REWARD: 0.0004, COOLDOWN: 24*60*60*1000 };
    let currentBet = 0.001, minesCount = 3, isPlaying = false, minesGrid = [], multiplier = 1.0, isAdPlaying = false;
    const tg = window.Telegram.WebApp; tg.expand(); tg.setHeaderColor('#0f172a');
    
    saveData(); renderUI(); renderVideoButtons(); setInterval(updateTimers, 1000); updateTimers();

    function openGame(game) { showScreen(game === 'mines' ? 'view-mines' : 'view-coin'); setBet('min'); }
    function openTeam() { showScreen('view-team'); updateTeamUI(); }
    function showMenu() { ['view-team', 'view-mines', 'view-coin', 'bet-controls'].forEach(id => document.getElementById(id).classList.add('hidden')); document.getElementById('view-menu').classList.remove('hidden'); document.getElementById('game-msg').classList.add('hidden'); isPlaying = false; }
    function showScreen(id) { document.getElementById('view-menu').classList.add('hidden'); document.getElementById(id).classList.remove('hidden'); if(id === 'view-mines' || id === 'view-coin') document.getElementById('bet-controls').classList.remove('hidden'); }

    function updateMinesCount(val) { if(isPlaying) return; minesCount = parseInt(val); document.getElementById('bomb-count-display').innerText = minesCount; }
    function startGameMines() {
        if(user.balance < currentBet) return showMsg("Saldo insuficiente", 'error');
        user.balance -= currentBet; isPlaying = true; multiplier = 1.0; minesGrid = Array(25).fill('safe');
        let placed = 0; while(placed < minesCount) { let idx = Math.floor(Math.random() * 25); if(minesGrid[idx] === 'safe') { minesGrid[idx] = 'mine'; placed++; } }
        renderMinesGrid(false); document.getElementById('mines-controls').classList.add('hidden'); document.getElementById('mines-cashout').classList.remove('hidden'); saveData(); renderUI();
    }
    function renderMinesGrid(reveal) {
        const grid = document.getElementById('mines-grid'); grid.innerHTML = '';
        minesGrid.forEach((val, i) => {
            const btn = document.createElement('button'); btn.className = "w-12 h-12 bg-slate-800 rounded-lg flex items-center justify-center border border-white/5 active:scale-95 transition-all shadow-md";
            if(reveal) { if(val === 'mine') btn.innerHTML = '<i class="fas fa-bomb text-red-500"></i>'; else btn.innerHTML = '<i class="fas fa-gem text-emerald-400 opacity-30"></i>'; } 
            else if (val === 'clicked') { btn.className = "w-12 h-12 bg-emerald-900/50 rounded-lg flex items-center justify-center border border-emerald-500/50 shadow-[0_0_10px_rgba(16,185,129,0.4)]"; btn.innerHTML = '<i class="fas fa-gem text-emerald-400 text-xl icon-glow"></i>'; } 
            else { btn.onclick = () => clickMine(i); } grid.appendChild(btn);
        });
    }
    function clickMine(idx) {
        if(!isPlaying || minesGrid[idx] === 'clicked') return;
        if(minesGrid[idx] === 'mine') { renderMinesGrid(true); gameOver(false); } 
        else { minesGrid[idx] = 'clicked'; multiplier += (minesCount * 0.05); renderMinesGrid(false); document.getElementById('mines-cashout').innerText = `RETIRAR $${(currentBet * multiplier).toFixed(4)}`; if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light'); }
    }
    function cashOutMines() { if(!isPlaying) return; const win = currentBet * multiplier; user.balance += win; showMsg(`¡Ganaste $${win.toFixed(4)}!`, 'success'); gameOver(true); }
    function gameOver(win) { isPlaying = false; saveData(); renderUI(); document.getElementById('mines-controls').classList.remove('hidden'); document.getElementById('mines-cashout').classList.add('hidden'); if(tg.HapticFeedback) tg.HapticFeedback.notificationOccurred(win ? 'success' : 'error'); }

    function playCoin(choice) {
        if(isPlaying) return; if(user.balance < currentBet) return showMsg("Saldo insuficiente", 'error');
        user.balance -= currentBet; isPlaying = true; renderUI(); const display = document.getElementById('coin-display'); display.innerHTML = '<i class="fas fa-coins text-5xl text-yellow-500 animate-flip"></i>';
        setTimeout(() => {
            const result = Math.random() > 0.5 ? 'CARA' : 'SOL'; const win = (choice === result);
            display.innerHTML = result === 'CARA' ? '<i class="fas fa-circle text-5xl text-blue-500 icon-glow"></i>' : '<i class="fas fa-sun text-5xl text-orange-500 icon-glow"></i>';
            if(win) { const prize = currentBet * 1.95; user.balance += prize; showMsg(`¡Ganaste $${prize.toFixed(4)}!`, 'success'); if(tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success'); } 
            else { showMsg("Perdiste...", 'error'); if(tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('error'); }
            isPlaying = false; saveData(); renderUI();
        }, 1500);
    }
    function updateTeamUI() { document.getElementById('invite-link').innerText = `https://t.me/${BOT_USERNAME}?start=ref_${user.id}`; document.getElementById('team-balance').innerText = '$' + user.teamEarnings.toFixed(4); }
    function claimTeamEarnings() { if(user.teamEarnings > 0) { user.balance += user.teamEarnings; user.teamEarnings = 0; saveData(); renderUI(); updateTeamUI(); tg.showAlert("Ganancias reclamadas"); } else tg.showAlert("No hay ganancias"); }
    function copyInvite() { navigator.clipboard.writeText(`https://t.me/${BOT_USERNAME}?start=ref_${user.id}`); tg.showAlert("Enlace copiado"); }
    function renderVideoButtons() {
        const grid = document.getElementById('video-grid'); grid.innerHTML = '';
        for(let i=1; i<=8; i++) {
            const btn = document.createElement('button'), key = `v_${i}_${new Date().toDateString()}`, isDone = user.videoClaims[key];
            btn.className = `h-10 rounded-lg font-bold text-[10px] flex items-center justify-center border ${isDone ? 'bg-slate-800 text-slate-600 border-transparent' : 'bg-slate-700 text-white border-white/10 hover:bg-blue-600'}`;
            btn.innerHTML = isDone ? '<i class="fas fa-check"></i>' : `<i class="fas fa-play"></i> #${i}`; btn.onclick = () => watchVideo(i, key, btn); if(isDone) btn.disabled = true; grid.appendChild(btn);
        }
    }
    function watchVideo(id, key, btn) {
        if(isAdPlaying) return; isAdPlaying = true; btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
        if(typeof show_88_tag !== 'undefined') { show_88_tag().then(() => finishVideo(key)).catch(() => setTimeout(() => finishVideo(key), 3000)); } else setTimeout(() => finishVideo(key), 2000);
    }
    function finishVideo(key) { user.balance += C.VIDEO_REWARD; user.videoClaims[key] = true; saveData(); renderUI(); renderVideoButtons(); isAdPlaying = false; showMsg(`¡Ganaste $${C.VIDEO_REWARD}!`, 'success'); }
    function claimDailyBonus() { const now = Date.now(); if(now - user.lastDaily < C.COOLDOWN) return showMsg("Vuelve mañana", 'error'); user.balance += C.DAILY_REWARD; user.lastDaily = now; saveData(); renderUI(); showMsg(`¡Bono recibido!`, 'success'); if(tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success'); }
    function updateTimers() {
        const now = Date.now(), diff = C.COOLDOWN - (now - user.lastDaily), txt = document.getElementById('daily-text'), icon = document.getElementById('daily-icon');
        if(diff <= 0) { txt.innerText = "¡RECLAMAR!"; txt.classList.add('text-yellow-400'); icon.classList.add('animate-bounce'); } 
        else { const h = Math.floor(diff/3600000), m = Math.floor((diff%3600000)/60000); txt.innerText = `${h}h ${m}m`; txt.classList.remove('text-yellow-400'); icon.classList.remove('animate-bounce'); }
    }
    function setBet(type) { if(isPlaying) return; if(type==='min') currentBet=C.MIN_BET; if(type==='x2') currentBet*=2; if(type==='half') currentBet/=2; if(currentBet<C.MIN_BET) currentBet=C.MIN_BET; if(currentBet>user.balance) currentBet=user.balance; renderUI(); }
    function saveData() { localStorage.setItem('casino777_pro_final_v3', JSON.stringify(user)); }
    function renderUI() { document.getElementById('display-balance').innerText = '$' + user.balance.toFixed(4); document.getElementById('bet-display').innerText = '$' + currentBet.toFixed(4); let pct = (user.balance / C.WITHDRAW) * 100; if(pct > 100) pct = 100; document.getElementById('progress-bar').style.width = pct + '%'; document.getElementById('prog-val').innerText = user.balance.toFixed(2); }
    function showMsg(text, type) { const el = document.getElementById('game-msg'); el.innerText = text; el.className = `p-3 rounded-xl text-center font-bold text-sm mb-2 border animate-pulse flex items-center justify-center gap-2 ${type === 'error' ? 'bg-red-900/50 border-red-500 text-red-200' : 'bg-emerald-900/50 border-emerald-500 text-emerald-200'}`; el.classList.remove('hidden'); setTimeout(() => el.classList.add('hidden'), 3000); }
    function intentarRetiro() { if(user.balance >= C.WITHDRAW) tg.showAlert("¡Solicitud enviada!"); else tg.showAlert(`Falta poco. Mínimo: $${C.WITHDRAW}`); }
</script>
