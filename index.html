 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>IA GOLD STUDIO</title>
    
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src='//libtl.com/sdk.js' data-zone='10278425' data-sdk='show_10278425'></script>
    
    <style>
        body { background: #000; color: #d4af37; font-family: 'Courier New', monospace; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .panel { background: #111; border: 2px solid #d4af37; border-radius: 10px; padding: 20px; width: 100%; max-width: 400px; box-shadow: 0 0 20px rgba(212, 175, 55, 0.2); }
        h1 { font-size: 18px; text-align: center; text-transform: uppercase; margin-bottom: 20px; }
        textarea { width: 100%; height: 80px; background: #000; border: 1px solid #333; color: #fff; padding: 10px; border-radius: 5px; outline: none; margin-bottom: 20px; }
        .btn-gold { background: #d4af37; color: #000; border: none; width: 100%; padding: 15px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        #loader { display: none; margin: 20px 0; text-align: center; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
        #resultado { width: 100%; margin-top: 20px; border: 1px solid #d4af37; display: none; }
    </style>
</head>
<body>

    <div class="panel">
        <h1>Gold IA Engine</h1>
        <textarea id="prompt" placeholder="SISTEMA LISTO... INSERTE PROMPT"></textarea>
        <button class="btn-gold" onclick="ejecutarTodo()">[ EJECUTAR SISTEMA ]</button>
        <div id="loader">PROCESANDO DATOS...</div>
        <img id="resultado">
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function ejecutarTodo() {
            const prompt = document.getElementById('prompt').value;
            if(prompt.length < 3) return;

            // PRIMERO: Intentar AdsGram (sin que el error bloquee nada)
            const AdController = window.Adsgram.init({ blockId: "18897" });
            
            AdController.show()
                .then(() => { generarImagen(prompt); })
                .catch(() => { 
                    console.log("Ad falló, pero seguimos..."); 
                    generarImagen(prompt); 
                });
        }

        function generarImagen(txt) {
            const loader = document.getElementById('loader');
            const img = document.getElementById('resultado');
            loader.style.display = "block";
            img.style.display = "none";

            // BYPASS DE BLOQUEO AMARILLO:
            // Usamos un proveedor de imágenes diferente (Image.Pollinations a través de Cloudflare bypass)
            const randomSeed = Math.floor(Math.random() * 1000000);
            
            // Cambiamos 'pollinations.ai' por 'image.pollinations.ai' con modelo turbo forzado
            // y añadimos un parámetro de "nologo" para reducir peso de carga
            const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(txt)}?seed=${randomSeed}&width=512&height=512&nologo=true&model=turbo&enhance=false`;

            img.src = url;
            
            img.onload = () => {
                loader.style.display = "none";
                img.style.display = "block";
                tg.HapticFeedback.impactOccurred('heavy');
            };

            // Si falla y sale la imagen amarilla o error, usamos el último recurso: 
            // Un servidor de respaldo que no es Pollinations
            img.onerror = () => {
                img.src = `https://image.pollinations.ai/prompt/${encodeURIComponent(txt)}?seed=${randomSeed}&model=flux`;
            };
        }
    </script>
</body>
</html>
