<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>IA LOGO STUDIO PRO</title>
    
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src='//libtl.com/sdk.js' data-zone='10278425' data-sdk='show_10278425'></script>
    
    <style>
        body { 
            background: #000; color: #fff; font-family: 'Helvetica', sans-serif; 
            margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; 
        }
        /* Diseño "Stealth" (Plata y Negro) */
        .card-pro {
            background: #0a0a0a; border: 1px solid #222; border-radius: 12px;
            padding: 25px; width: 100%; max-width: 400px;
            box-shadow: 0 0 30px rgba(255,255,255,0.05);
        }
        h2 { font-size: 16px; letter-spacing: 3px; color: #aaa; text-align: center; margin-bottom: 25px; }
        
        textarea { 
            width: 100%; height: 100px; background: #000; border: 1px solid #333;
            color: #fff; border-radius: 8px; padding: 12px; font-size: 15px;
            outline: none; margin-bottom: 20px;
        }
        textarea:focus { border-color: #fff; }

        .btn-black { 
            background: #fff; color: #000; border: none; padding: 18px;
            width: 100%; border-radius: 8px; font-weight: bold; font-size: 14px;
            cursor: pointer; text-transform: uppercase; letter-spacing: 2px;
        }

        #loader { display: none; margin: 20px 0; font-size: 12px; color: #666; text-align: center; }
        #resultado { width: 100%; border-radius: 8px; margin-top: 20px; display: none; border: 1px solid #222; }
    </style>
</head>
<body>

    <div class="card-pro">
        <h2>LOGO STUDIO AI</h2>
        <textarea id="prompt" placeholder="Describe tu logo o idea (ej: Logo circular de una panadería, estilo minimalista, fondo negro)"></textarea>
        
        <button class="btn-black" onclick="iniciarGeneracion()">[ GENERAR DISEÑO ]</button>

        <div id="loader">PROCESANDO IA INTELIGENTE...</div>
        <img id="resultado" src="">
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function iniciarGeneracion() {
            const prompt = document.getElementById('prompt').value;
            if(prompt.length < 3) return;

            // Manejo de AdsGram sin errores visuales
            const AdController = window.Adsgram.init({ blockId: "18897" });
            
            AdController.show()
                .then(() => { llamarIA(prompt); })
                .catch(() => { llamarIA(prompt); }); // Si no hay ads, sigue sin avisar
        }

        function llamarIA(txt) {
            const loader = document.getElementById('loader');
            const img = document.getElementById('resultado');
            loader.style.display = "block";
            img.style.display = "none";

            // Usamos semillas muy largas y parámetros de sesión para evitar el aviso amarillo
            const bigSeed = Math.floor(Math.random() * 1000000000);
            const session = "sess_" + Date.now();
            
            // VOLVEMOS AL MODELO INTELIGENTE (Flux) para logos y detalles
            const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(txt)}?seed=${bigSeed}&width=1024&height=1024&nologo=true&model=flux&session=${session}`;

            img.src = url;
            
            img.onload = () => {
                loader.style.display = "none";
                img.style.display = "block";
                tg.HapticFeedback.notificationOccurred('success');
            };

            img.onerror = () => {
                // Si sale error amarillo, intentamos con el modelo turbo como respaldo
                img.src = `https://image.pollinations.ai/prompt/${encodeURIComponent(txt)}?seed=${bigSeed}&model=turbo`;
            };
        }
    </script>
</body>
</html>
