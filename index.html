<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>IA DESIGN STUDIO</title>
    
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src='//libtl.com/sdk.js' data-zone='10278425' data-sdk='show_10278425'></script>
    
    <style>
        :root { --main: #00d2ff; --bg: #050a14; }
        body { 
            background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; 
            margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; 
        }
        .pro-card {
            background: #0f172a; border: 1px solid #1e293b; border-radius: 20px;
            padding: 30px; width: 100%; max-width: 420px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        h2 { font-size: 20px; color: var(--main); text-align: center; margin-bottom: 20px; letter-spacing: 1px; }
        
        textarea { 
            width: 100%; height: 120px; background: #1e293b; border: 1px solid #334155;
            color: #f1f5f9; border-radius: 12px; padding: 15px; font-size: 16px;
            outline: none; margin-bottom: 20px; transition: 0.3s;
        }
        textarea:focus { border-color: var(--main); }

        .btn-pro { 
            background: linear-gradient(90deg, #00d2ff, #3a7bd5); color: #fff; border: none; 
            padding: 18px; width: 100%; border-radius: 12px; font-weight: bold; 
            font-size: 16px; cursor: pointer; text-transform: uppercase;
        }

        #loader { display: none; margin: 25px 0; text-align: center; color: var(--main); font-weight: bold; }
        .img-wrap { width: 100%; margin-top: 25px; min-height: 200px; border-radius: 15px; overflow: hidden; background: #050a14; }
        #resultado { width: 100%; display: none; border: 1px solid #334155; }
    </style>
</head>
<body>

    <div class="pro-card">
        <h2>STUDIO IA ELITE</h2>
        <textarea id="prompt" placeholder="Escribe tu idea (Ej: Logo de barberÃ­a llamado 'ELITE', minimalista, azul y plata)"></textarea>
        
        <button class="btn-pro" onclick="process()">âœ¨ GENERAR DISEÃ‘O PROFESIONAL</button>

        <div id="loader">ðŸ§  PENSANDO COMO DISEÃ‘ADOR...</div>
        
        <div class="img-wrap">
            <img id="resultado" src="">
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function process() {
            const txt = document.getElementById('prompt').value;
            if(txt.length < 3) return;

            // FORZAR ADSGRAM (Sin avisos de error si falla)
            try {
                const AdController = window.Adsgram.init({ blockId: "18897" });
                AdController.show().then(() => { make(txt); }).catch(() => { make(txt); });
            } catch(e) { make(txt); }
        }

        function make(prompt) {
            const loader = document.getElementById('loader');
            const img = document.getElementById('resultado');
            loader.style.display = "block";
            img.style.display = "none";

            // BYPASS AVANZADO: Usamos 'flux-realism' para que no sea "bruta"
            const seed = Math.floor(Math.random() * 99999999);
            const bypass = "id_" + Date.now() + "_" + Math.floor(Math.random() * 1000);
            
            // Esta URL usa parÃ¡metros para forzar la mÃ¡xima inteligencia en el texto y logos
            const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?seed=${seed}&width=1024&height=1024&nologo=true&model=flux&ref=${bypass}&enhance=true`;

            img.src = url;
            
            img.onload = () => {
                loader.style.display = "none";
                img.style.display = "block";
                tg.HapticFeedback.notificationOccurred('success');
            };

            img.onerror = () => {
                // Si sale aviso amarillo, rota a turbo para no dejar al usuario esperando
                img.src = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?seed=${seed}&model=turbo`;
            };
        }
    </script>
</body>
</html>
