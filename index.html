        /* --- ESTILOS VISUALES (Negro y Moderno) --- */
        body {
            margin: 0;
            background-color: #121212;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;

        /* 1. EL ESCENARIO (Arriba) */
        .escenario-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #2a2a2a 0%, #000 100%);
            border-bottom: 4px solid #ff0055;
            position: relative;
            overflow: hidden;
        }

        /* La imagen del meme */
        #meme-activo {
            max-width: 90%;
            max-height: 80%;
            object-fit: contain;
            filter: drop-shadow(0 0 15px rgba(255, 0, 85, 0.6));
            display: none;
            border-radius: 10px;
        }

        .texto-instruccion {
            color: #888;
            font-style: italic;
            animation: parpadeo 2s infinite;
        }

        @keyframes parpadeo { 0%,100%{opacity:1;} 50%{opacity:0.5;} }

        /* TÃ­tulo del meme activo */
        #titulo-meme {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            font-size: 24px;
            text-shadow: 2px 2px 4px black;
            z-index: 10;
            margin: 0;
            padding: 5px;
            background: rgba(0,0,0,0.5);
        }

        /* 2. LA ZONA DE BOTONES (Abajo) */
        .controles-container {
            height: 50%; /* Mitad de la pantalla */
            background-color: #181818;
            padding: 10px;
            overflow-y: auto; /* Scroll para ver los 20 botones */
        }

        .parrilla-memes {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 8px;
            padding-bottom: 40px;
        }

        /* Estilo de cada botÃ³n */
        .meme-btn {
            background-color: #333;
            border: 2px solid #444;
            border-radius: 10px;
            padding: 8px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            height: 70px;
            justify-content: center;
            transition: all 0.1s;
        }

        .meme-btn:active {
            transform: scale(0.9);
            background-color: #ffcc00;
            color: black;
            border-color: white;
        }

        .btn-icono { font-size: 24px; margin-bottom: 4px; }
        .btn-texto { font-size: 11px; font-weight: bold; line-height: 1.1; }

        /* BotÃ³n ROJO de Parar */

            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 4px 0 #7f0000;
        }
        .btn-parar:active { transform: translateY(4px); box-shadow: none; }

        const escenarioImg = document.getElementById('meme-activo');
        const placeholderTxt = document.getElementById('placeholder-texto');
        const audioPlayer = document.getElementById('audio-player');
        const tituloMemeBtn = document.getElementById('titulo-meme');
        const contenedorBotones = document.getElementById('contenedor-botones');

        function generarBotones() {
            listaDeMemes.forEach((meme, index) => {
                const boton = document.createElement('div');
                boton.classList.add('meme-btn');
                boton.innerHTML = `
                    <span class="btn-icono">${meme.icono}</span>
                    <span class="btn-texto">${meme.nombre}</span>
                `;
                boton.onclick = () => activarMeme(index);
                contenedorBotones.appendChild(boton);
            });
        }

        function activarMeme(index) {
            const memeElegido = listaDeMemes[index];
            placeholderTxt.style.display = 'none';
            
            // Cargar imagen
            escenarioImg.src = memeElegido.gif;
            escenarioImg.style.display = 'block';
            tituloMemeBtn.innerText = memeElegido.nombre;

            // Cargar y tocar audio
            audioPlayer.src = memeElegido.audio;
            audioPlayer.volume = 1.0; 
            audioPlayer.play().catch(e => console.log("Error de audio: " + e));
        }

        function detenerTodo() {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            escenarioImg.style.display = 'none';
            placeholderTxt.style.display = 'block';
            tituloMemeBtn.innerText = "";
        }

        // Iniciar
        generarBotones();
