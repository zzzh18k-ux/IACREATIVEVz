<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Apple Tree Farm</title>
    
    <script src='//libtl.com/sdk.js' data-zone='10278425' data-sdk='show_10278425'></script>
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght=700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root { 
            --bg: #e8f5e9; 
            --fruit: #ff4757; 
            --energy: #ff4757; 
            --green: #2ed573; 
            --text: #2f3542;
            --trunk: #8d6e63;
        }
        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg); color: var(--text); font-family: 'Nunito', sans-serif;
            min-height: 100vh; display: flex; flex-direction: column; align-items: center; 
            padding: 20px; padding-bottom: 120px; overflow-x: hidden;
            background-image: linear-gradient(to bottom, #a1c4fd 0%, #c2e9fb 100%);
        }

        .app-container { width: 100%; max-width: 400px; display: flex; flex-direction: column; align-items: center; gap: 10px; position: relative; }

        /* HEADER & SCORE */
        .score-board {
            background: white; padding: 15px 25px; border-radius: 20px; border-bottom: 4px solid #e1e1e1;
            display: flex; flex-direction: column; align-items: center; width: 100%; z-index: 10;
        }
        .score-val { font-family: 'Fredoka One', cursive; font-size: 45px; color: var(--text); line-height: 1; }

        /* ZONA DEL √ÅRBOL */
        .game-area { width: 100%; height: 350px; position: relative; display: flex; justify-content: center; align-items: flex-end; margin-top: 20px; }
        
        .tree { position: relative; width: 220px; height: 300px; }
        .tree-trunk { width: 40px; height: 100px; background: var(--trunk); position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); border-radius: 5px; }
        .tree-leaves { 
            width: 200px; height: 200px; background: #4caf50; position: absolute; top: 0; left: 50%; 
            transform: translateX(-50%); border-radius: 50%; 
            box-shadow: inset -20px -20px 0 rgba(0,0,0,0.1), 0 10px 20px rgba(0,0,0,0.1);
        }

        /* MANZANAS */
        .apple {
            position: absolute; font-size: 35px; cursor: pointer;
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.2));
            animation: grow 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            z-index: 5; transition: transform 0.1s;
        }
        @keyframes grow { from { transform: scale(0); } to { transform: scale(1); } }

        /* BARRA DE ENERG√çA */
        .energy-container { width: 100%; background: white; padding: 12px 15px; border-radius: 15px; border-bottom: 4px solid #e1e1e1; }
        .energy-track { width: 100%; height: 10px; background: #dfe4ea; border-radius: 10px; overflow: hidden; margin: 5px 0; }
        .energy-fill { height: 100%; width: 100%; background: var(--energy); transition: width 0.2s; }

        /* BOT√ìN DE RETIRO */
        .btn-withdraw { 
            background: #2f3542; color: white; width: 100%; padding: 15px; border: none; 
            border-radius: 12px; font-weight: 900; font-size: 16px; margin-top: 15px; cursor: pointer;
        }
        .btn-withdraw.ready { background: var(--green); box-shadow: 0 0 20px rgba(46, 213, 115, 0.6); }

        .refill-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9); z-index: 20; border-radius: 20px;
            display: none; flex-direction: column; justify-content: center; align-items: center;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="score-board">
            <div class="score-val" id="score">0</div>
            <div style="font-size: 11px; color: #747d8c;">MANZANAS RECOLECTADAS</div>
        </div>

        <div class="game-area">
            <div class="tree">
                <div class="tree-trunk"></div>
                <div class="tree-leaves" id="treeLeaves"></div>
            </div>
            
            <div class="refill-overlay" id="refillOverlay">
                <h3 style="margin-bottom:15px;">‚ö° SIN ENERG√çA</h3>
                <button style="background:var(--energy); color:white; border:none; padding:12px 25px; border-radius:50px; font-weight:bold;" onclick="refillEnergy()">VER VIDEO (+50‚ö°)</button>
            </div>
        </div>

        <div class="energy-container">
            <div style="display:flex; justify-content:space-between; font-size:11px; font-weight:bold;">
                <span>ENERG√çA</span><span id="energyText">100/100</span>
            </div>
            <div class="energy-track"><div class="energy-fill" id="energyBar"></div></div>
        </div>

        <button class="btn-withdraw" id="withdrawBtn" onclick="retirar()">META NO ALCANZADA</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const KEY = 'apple_farm_v1';
        const META = 20000;
        let user = { pts: 0, energy: 100 };

        window.onload = function() {
            if(localStorage.getItem(KEY)) {
                let decoded = atob(localStorage.getItem(KEY));
                user = JSON.parse(decoded);
            }
            updateUI();
            startFruitCycle();
        };

        function updateUI() {
            document.getElementById('score').innerText = user.pts;
            document.getElementById('energyText').innerText = `${user.energy}/100`;
            document.getElementById('energyBar').style.width = `${user.energy}%`;
            
            const wBtn = document.getElementById('withdrawBtn');
            if (user.pts >= META) {
                wBtn.classList.add('ready');
                wBtn.innerText = '¬°RETIRAR PREMIO!';
            } else {
                wBtn.classList.remove('ready');
                wBtn.innerText = 'META NO ALCANZADA';
            }

            document.getElementById('refillOverlay').style.display = user.energy <= 0 ? 'flex' : 'none';
        }

        function save() {
            localStorage.setItem(KEY, btoa(JSON.stringify(user)));
            updateUI();
        }

        // --- L√ìGICA DEL √ÅRBOL ---
        function startFruitCycle() {
            // Crea una manzana cada 3 segundos si hay energ√≠a
            setInterval(() => {
                if (user.energy > 0) {
                    createApple();
                }
            }, 3000);
        }

        function createApple() {
            const leaves = document.getElementById('treeLeaves');
            const apple = document.createElement('div');
            apple.className = 'apple';
            apple.innerHTML = 'üçé';
            
            // Posici√≥n aleatoria dentro de las hojas (leaves)
            const x = Math.random() * 140 + 30; 
            const y = Math.random() * 140 + 30;
            
            apple.style.left = x + 'px';
            apple.style.top = y + 'px';

            apple.onclick = function(e) {
                collectApple(apple, e);
            };

            leaves.appendChild(apple);
        }

        function collectApple(el, event) {
            if (user.energy <= 0) return;

            user.pts += 1;
            user.energy -= 1;
            
            // Eliminar manzana
            el.remove();
            
            // Vibraci√≥n
            tg.HapticFeedback.impactOccurred('medium');
            
            save();
        }

        function refillEnergy() {
            // Simulaci√≥n de anuncio para recarga
            user.energy = 50;
            save();
        }

        function retirar() {
            if(user.pts < META) {
                tg.showAlert(`Faltan ${META - user.pts} manzanas.`);
                return;
            }
            tg.showAlert("¬°Felicidades! Captura esta pantalla y env√≠ala al bot.");
        }
    </script>
</body>
    </html>
