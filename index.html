<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Moonbix Space Miner</title>
    <style>
        /* FUENTE DE LETRA MODERNA (Como la de la App) */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap');

        body {
            background-color: #000;
            color: white;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* FONDO DE ESTRELLAS */
        .stars {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000 url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.5;
            z-index: 0;
            pointer-events: none;
        }

        /* CONTENEDOR PRINCIPAL */
        .app-container {
            z-index: 1;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
        }

        /* BARRA SUPERIOR (Puntos) */
        .top-bar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            padding: 0 10px;
            box-sizing: border-box;
        }
        .points-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .points-label {
            color: #888;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .points-value {
            font-size: 42px;
            font-weight: 700;
            color: #fff;
        }

        /* IMAGEN CENTRAL (EL PLANETA AMARILLO Y EL ASTRONAUTA) */
        .hero-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
        }

        /* C√≠rculo Amarillo Gigante (Simulando el planeta de Binance) */
        .planet-circle {
            width: 180px;
            height: 180px;
            background: radial-gradient(circle at 30% 30%, #ffd700, #f57f17);
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-bottom: 30px;
            border: 4px solid #bcaaa4; /* Borde tipo cr√°ter */
        }
        
        /* Logo estilo Binance en el centro */
        .planet-logo {
            width: 80px;
            height: 80px;
            border: 8px solid #333;
            transform: rotate(45deg);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
        }
        .logo-part { background-color: #333; }

        /* El Astronauta (Emoji grande por ahora para no usar im√°genes externas rotas) */
        .astronaut {
            font-size: 60px;
            position: absolute;
            top: -50px;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        /* BARRA DE PROGRESO / TEXTO */
        .loading-bar-area {
            width: 80%;
            text-align: center;
            color: #888;
            font-size: 14px;
            margin-bottom: 20px;
        }

        /* BOTONES PRINCIPALES */
        .action-area {
            width: 100%;
            max-width: 350px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn-yellow {
            background-color: #FCD535; /* El amarillo exacto de Binance */
            color: #000;
            font-size: 18px;
            font-weight: bold;
            padding: 18px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 4px 10px rgba(252, 213, 53, 0.3);
            text-transform: uppercase;
        }
        .btn-yellow:active { transform: scale(0.98); }

        .btn-dark {
            background-color: #1e2329;
            color: white;
            padding: 15px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #333;
            cursor: pointer;
        }
        .btn-dark span { font-size: 14px; font-weight: 500; }
        .icon { margin-right: 10px; }

        /* BOT√ìN BLOQUEADO (GRIS) */
        .btn-disabled {
            background-color: #444 !important;
            color: #888 !important;
            box-shadow: none !important;
            cursor: not-allowed;
        }

        /* MENSAJE DE TIEMPO */
        .timer-msg {
            color: #ff4444;
            font-weight: bold;
            text-align: center;
            margin-top: 5px;
            display: none;
        }

        /* PANTALLA DE JUEGO (OCULTA) */
        #gameScreen {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 100;
        }
        .close-game {
            position: absolute; top: 20px; right: 20px;
            color: white; font-size: 30px; font-weight: bold;
            cursor: pointer; z-index: 101; background: rgba(0,0,0,0.5);
            padding: 5px 15px; border-radius: 50%;
        }

    </style>
</head>
<body>

    <div class="stars"></div>

    <div class="app-container" id="menuScreen">
        
        <div class="top-bar">
            <div class="points-box">
                <span class="points-label">Puntos disponibles</span>
                <span class="points-value">80.550</span>
            </div>
        </div>

        <div class="hero-section">
            <div class="planet-circle">
                <div class="planet-logo"></div> 
                <div class="astronaut">üë®‚ÄçüöÄ</div>
            </div>
            <div class="loading-bar-area">
                Juegos restantes: <span id="livesCount" style="color: #FCD535; font-weight:bold;">10</span>/10
                <div class="timer-msg" id="timerDisplay">Recarga en: 29:59</div>
            </div>
        </div>

        <div class="action-area">
            <button class="btn-yellow" id="btnJugar" onclick="checkPlay()">
                JUGAR AL JUEGO
            </button>

            <div class="btn-dark" onclick="alert('Abriendo Telegram Oficial...')">
                <div style="display:flex; align-items:center;">
                    <span class="icon">üì¢</span>
                    <span>√önete al grupo oficial</span>
                </div>
                <span style="color:#FCD535">+ 500</span>
            </div>

            <div class="btn-dark" onclick="alert('Mostrando Historial de Ganancias...')">
                <div style="display:flex; align-items:center;">
                    <span class="icon">üí∞</span>
                    <span>Historial de Ganancia</span>
                </div>
                <span>></span>
            </div>

            <div class="btn-dark" onclick="alert('Mostrando Historial de Retiros...')">
                <div style="display:flex; align-items:center;">
                    <span class="icon">üè¶</span>
                    <span>Historial de Retiro</span>
                </div>
                <span>></span>
            </div>
        </div>
    </div>

    <div id="gameScreen">
        <div class="close-game" onclick="finishGame()">X</div>
        <canvas id="canvas" style="display:block; width:100%; height:100%;"></canvas>
    </div>

    <script>
        // CONFIGURACI√ìN SENCILLA
        let vidas = 10;
        let bloqueado = false;
        let tiempoBloqueo = null;
        
        const btnJugar = document.getElementById('btnJugar');
        const livesCount = document.getElementById('livesCount');
        const timerDisplay = document.getElementById('timerDisplay');
        const menuScreen = document.getElementById('menuScreen');
        const gameScreen = document.getElementById('gameScreen');

        // AL INICIAR: Chequear si hay un bloqueo guardado
        if(localStorage.getItem('bloqueoHasta')) {
            let fin = new Date(localStorage.getItem('bloqueoHasta'));
            if(new Date() < fin) {
                bloqueado = true;
                tiempoBloqueo = fin;
                activarBloqueoVisual();
                arrancarReloj();
            } else {
                localStorage.removeItem('bloqueoHasta');
                vidas = 10;
            }
        }

        // FUNCI√ìN: INTENTAR JUGAR
        function checkPlay() {
            if(bloqueado) {
                alert("‚è≥ Tienes que esperar a que se recargue la energ√≠a.");
                return;
            }
            if(vidas > 0) {
                abrirJuego();
            }
        }

        // ABRIR PANTALLA DE JUEGO
        function abrirJuego() {
            menuScreen.style.display = 'none';
            gameScreen.style.display = 'block';
            iniciarJuegoCanvas(); // Inicia el dibujo
        }

        // TERMINAR JUEGO (SIMULADO)
        function finishGame() {
            gameScreen.style.display = 'none';
            menuScreen.style.display = 'flex';
            
            // Restar vida
            vidas--;
            livesCount.innerText = vidas;

            // Si se acaban las vidas
            if(vidas <= 0) {
                iniciarBloqueo();
            }
        }

        // BLOQUEAR POR 30 MINUTOS
        function iniciarBloqueo() {
            bloqueado = true;
            let ahora = new Date();
            tiempoBloqueo = new Date(ahora.getTime() + 30*60000); // 30 minutos
            localStorage.setItem('bloqueoHasta', tiempoBloqueo);
            
            activarBloqueoVisual();
            arrancarReloj();
        }

        function activarBloqueoVisual() {
            btnJugar.classList.add('btn-disabled');
            btnJugar.innerText = "RECARGANDO...";
            timerDisplay.style.display = 'block';
            livesCount.innerText = "0";
        }

        function arrancarReloj() {
            setInterval(() => {
                if(!bloqueado) return;
                
                let ahora = new Date();
                let falta = tiempoBloqueo - ahora;

                if(falta < 0) {
                    // Desbloquear
                    bloqueado = false;
                    vidas = 10;
                    localStorage.removeItem('bloqueoHasta');
                    window.location.reload(); // Recargar p√°gina
                    return;
                }

                let m = Math.floor((falta % (1000 * 60 * 60)) / (1000 * 60));
                let s = Math.floor((falta % (1000 * 60)) / 1000);
                timerDisplay.innerText = `Recarga en: ${m}m ${s}s`;
            }, 1000);
        }

        // --- C√ìDIGO B√ÅSICO DEL JUEGO (MINERO ESPACIAL) ---
        // Esto es solo para que se vea algo al jugar
        function iniciarJuegoCanvas() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            // Dibujar fondo simple y gancho
            function loop() {
                if(gameScreen.style.display == 'none') return;
                
                ctx.fillStyle = '#050510';
                ctx.fillRect(0,0,canvas.width, canvas.height);
                
                // Texto en pantalla
                ctx.fillStyle = 'white';
                ctx.font = '20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText("Simulaci√≥n del Juego...", canvas.width/2, canvas.height/2);
                ctx.font = '14px Arial';
                ctx.fillText("(Toque la X arriba para salir y gastar una vida)", canvas.width/2, canvas.height/2 + 30);
                
                requestAnimationFrame(loop);
            }
            loop();
        }

    </script>
</body>
                </html>
