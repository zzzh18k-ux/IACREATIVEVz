<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>IA Master Pro + MonetizaciÃ³n</title>
    
    <script src='//libtl.com/sdk.js' data-zone='10278425' data-sdk='show_10278425'></script>
    
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        :root { 
            --primary: #0088cc; 
            --bg: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #ffd1ff); 
        }
        body { 
            background: var(--bg); 
            background-size: 400% 400%; 
            animation: gradientBG 15s ease infinite; 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; flex-direction: column; align-items: center; 
            padding: 20px; min-height: 100vh; margin: 0; 
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        
        .glass-card { 
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(10px); 
            border-radius: 25px; 
            padding: 25px; 
            width: 100%; max-width: 400px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            text-align: center; 
        }
        textarea { 
            width: 100%; height: 100px; border-radius: 15px; 
            border: 1px solid #ddd; padding: 12px; font-size: 16px; 
            margin-bottom: 15px; outline: none; resize: none; 
        }
        .btn-main { 
            background: linear-gradient(45deg, #0088cc, #00a8ff); 
            color: white; border: none; padding: 18px; width: 100%; 
            border-radius: 18px; font-weight: bold; font-size: 18px; 
            cursor: pointer; box-shadow: 0 8px 15px rgba(0, 136, 204, 0.3); 
        }
        #loader { display: none; margin-top: 20px; font-weight: bold; color: #0088cc; }
        #resultado { width: 100%; border-radius: 15px; margin-top: 20px; display: none; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

    <div class="glass-card">
        <h2>ðŸŽ¨ GENERADOR IA</h2>
        <textarea id="prompt" placeholder="Escribe tu idea detalladamente..."></textarea>
        
        <p style="font-size: 11px; color: #888; margin-bottom: 15px;">
            ðŸ’¡ Describe colores, formas y texto para evitar el error amarillo.
        </p>

        <button class="btn-main" onclick="botonGenerar()">âœ¨ GENERAR AHORA</button>

        <div id="loader">ðŸš€ Procesando imagen...</div>
        <img id="resultado" src="">
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const ADSGRAM_ID = "18897";

        function botonGenerar() {
            const prompt = document.getElementById('prompt').value;
            if(prompt.length < 5) return alert("Por favor, explica mejor tu idea.");

            // Primero intentamos mostrar AdsGram (ID 18897)
            const AdController = window.Adsgram.init({ blockId: ADSGRAM_ID });
            
            AdController.show().then(() => {
                // Si el usuario ve el Ad o lo cierra, genera la imagen
                procesarImagen(prompt);
            }).catch(() => {
                // Si falla AdsGram, generamos igual (Monetag ya estarÃ¡ actuando de fondo)
                procesarImagen(prompt);
            });
        }

        function procesarImagen(texto) {
            const loader = document.getElementById('loader');
            const img = document.getElementById('resultado');

            loader.style.display = "block";
            img.style.display = "none";

            // Semilla aleatoria y timestamp para saltar el Rate Limit amarillo
            const seed = Math.floor(Math.random() * 99999999);
            const t = Date.now();
            
            // Usamos modelo FLUX para mÃ¡xima calidad
            const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(texto)}?seed=${seed}&width=1024&height=1024&nologo=true&model=flux&t=${t}`;

            img.src = url;
            img.onload = () => {
                loader.style.display = "none";
                img.style.display = "block";
                tg.HapticFeedback.impactOccurred('medium');
            };

            // Si sale el error amarillo, intentamos con el modelo turbo automÃ¡ticamente
            img.onerror = () => {
                img.src = `https://image.pollinations.ai/prompt/${encodeURIComponent(texto)}?seed=${seed}&model=turbo`;
            };
        }
    </script>
</body>
</html>
