<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IA Pro Generator</title>
    <style>
        :root {
            --primary: #0088cc;
            --bg: #f0f2f5;
            --card: #ffffff;
        }
        body { font-family: -apple-system, system-ui; margin: 0; padding: 15px; background: var(--bg); }
        .card { background: var(--card); padding: 20px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { margin-top: 0; color: #1c1c1c; font-size: 1.2rem; }
        
        textarea { 
            width: 100%; height: 80px; padding: 12px; border-radius: 12px; 
            border: 1px solid #ddd; font-size: 16px; resize: none; box-sizing: border-box;
        }
        
        .style-selector { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin: 15px 0; }
        .style-btn { 
            padding: 8px; border: 1px solid #ddd; border-radius: 8px; 
            background: #fff; font-size: 12px; cursor: pointer;
        }
        .style-btn.active { background: var(--primary); color: #fff; border-color: var(--primary); }
        
        #main-btn { 
            width: 100%; padding: 15px; background: var(--primary); color: #fff; 
            border: none; border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer;
        }

        #loader { display: none; margin: 20px 0; font-size: 14px; color: #666; }
        .spinner { 
            width: 30px; height: 30px; border: 4px solid #f3f3f3; 
            border-top: 4px solid var(--primary); border-radius: 50%; 
            animation: spin 1s linear infinite; margin: 10px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        img { width: 100%; border-radius: 15px; margin-top: 20px; display: none; }
        .download-btn { 
            display: none; margin-top: 10px; color: var(--primary); 
            text-decoration: none; font-weight: bold; font-size: 14px; 
        }
    </style>
</head>
<body>

<div class="card">
    <h2>üé® Generador IA Pro</h2>
    <textarea id="prompt" placeholder="Describe tu idea... (Ej: Logo de pizza con letras neon)"></textarea>
    
    <div class="style-selector">
        <button class="style-btn active" onclick="setStyle('real', this)">Realista</button>
        <button class="style-btn" onclick="setStyle('logo', this)">Logo</button>
        <button class="style-btn" onclick="setStyle('art', this)">Arte</button>
    </div>

    <button id="main-btn" onclick="generar()">Crear Imagen</button>

    <div id="loader">
        <div class="spinner"></div>
        Creando tu obra maestra...
    </div>

    <img id="resultado" src="" alt="Resultado">
    <center><a id="download" class="download-btn" href="#" download="ia_imagen.jpg">‚¨áÔ∏è Descargar Imagen</a></center>
</div>

<script>
    let currentStyle = 'real';

    function setStyle(style, btn) {
        currentStyle = style;
        document.querySelectorAll('.style-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    function generar() {
        const text = document.getElementById('prompt').value;
        const img = document.getElementById('resultado');
        const loader = document.getElementById('loader');
        const dnl = document.getElementById('download');
        
        if(!text) return alert("Escribe algo");

        loader.style.display = "block";
        img.style.display = "none";
        dnl.style.display = "none";

        let finalPrompt = text;
        if(currentStyle === 'logo') finalPrompt += ", professional vector logo, flat design, white background, high quality typography";
        if(currentStyle === 'art') finalPrompt += ", digital art, detailed, masterpiece, vibrant colors";

        const seed = Math.floor(Math.random() * 1000000);
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(finalPrompt)}?seed=${seed}&width=1024&height=1024&nologo=true&model=flux`;

        img.src = url;
        img.onload = () => {
            loader.style.display = "none";
            img.style.display = "block";
            dnl.href = url;
            dnl.style.display = "inline-block";
        };
    }
</script>

</body>
    </html>
