<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>IA Premium Studio</title>
    
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src='//libtl.com/sdk.js' data-zone='10278425' data-sdk='show_10278425'></script>
    
    <style>
        body { 
            background: #121212; color: #ffffff; font-family: 'Roboto', sans-serif;
            margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center;
        }
        /* Diseño totalmente distinto al de frutas */
        .glass-panel {
            background: #1e1e1e; border: 1px solid #333; border-radius: 20px;
            padding: 30px; width: 100%; max-width: 400px; box-shadow: 0 15px 35px rgba(0,0,0,0.7);
        }
        h2 { color: #f39c12; text-transform: uppercase; letter-spacing: 2px; font-size: 18px; }
        textarea { 
            width: 100%; height: 120px; background: #252525; border: 1px solid #444;
            border-radius: 12px; color: #fff; padding: 15px; font-size: 16px;
            outline: none; margin-bottom: 20px; transition: 0.3s;
        }
        textarea:focus { border-color: #f39c12; }
        .btn-premium { 
            background: #f39c12; color: #000; border: none; padding: 18px;
            width: 100%; border-radius: 12px; font-weight: 900; font-size: 16px;
            cursor: pointer; transition: 0.3s;
        }
        .btn-premium:active { transform: scale(0.96); }
        #loader { display: none; color: #f39c12; margin: 20px 0; font-weight: bold; }
        #resultado { width: 100%; border-radius: 12px; margin-top: 20px; display: none; border: 2px solid #333; }
    </style>
</head>
<body>

    <div class="glass-panel">
        <h2>Premium AI Engine</h2>
        <textarea id="prompt" placeholder="Describe tu visión artística..."></textarea>
        
        <button class="btn-premium" onclick="mostrarAnuncioYGenerar()">✨ CREAR OBRA MAESTRA</button>

        <div id="loader">⚡ PROCESANDO EN SERVIDOR...</div>
        <img id="resultado" src="">
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.setHeaderColor('#121212');

        const AdController = window.Adsgram.init({ blockId: "18897" });

        async function mostrarAnuncioYGenerar() {
            const prompt = document.getElementById('prompt').value;
            if(prompt.length < 3) return;

            // FORZAMOS EL ANUNCIO
            // Usamos async/await para que el código ESPERE a AdsGram obligatoriamente
            try {
                await AdController.show();
                // Si el anuncio se muestra bien, vamos a la imagen
                generarImagen(prompt);
            } catch (error) {
                // Si AdsGram dice "No ads", al menos no bloqueamos la app con un cartel
                console.error("AdsGram Error:", error);
                generarImagen(prompt);
            }
        }

        function generarImagen(txt) {
            const loader = document.getElementById('loader');
            const img = document.getElementById('resultado');
            loader.style.display = "block";
            img.style.display = "none";

            // BYPASS DEFINITIVO PARA EL ERROR AMARILLO
            const seed = Math.floor(Math.random() * 99999999);
            const userSession = "user_" + Math.random().toString(36).substring(7);
            
            // Usamos el modelo 'flux' pero con un parámetro de sesión único por clic
            const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(txt)}?seed=${seed}&width=1024&height=1024&nologo=true&model=flux&session=${userSession}`;

            img.src = url;
            
            img.onload = () => {
                loader.style.display = "none";
                img.style.display = "block";
                tg.HapticFeedback.notificationOccurred('success');
            };

            img.onerror = () => {
                // Si falla el primer intento, rotamos a servidor turbo
                img.src = `https://image.pollinations.ai/prompt/${encodeURIComponent(txt)}?seed=${seed}&model=turbo`;
            };
        }
    </script>
</body>
    </html>
