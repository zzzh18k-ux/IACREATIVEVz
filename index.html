<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>IA CREDIT STUDIO ELITE</title>
    
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        /* DISE√ëO DE LUJO (MODERNO Y LIMPIO) */
        :root {
            --primary: #007AFF; /* Azul Apple, m√°s elegante que el naranja */
            --bg: #09090b;
            --card: #18181b;
            --text: #ffffff;
            --accent: #3f3f46;
        }

        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            margin: 0; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
        }

        /* Barra de estado elegante */
        .status-bar { 
            width: 100%; 
            max-width: 400px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            margin-bottom: 25px; 
        }

        .credits-container {
            background: rgba(0, 122, 255, 0.1);
            padding: 8px 16px;
            border-radius: 100px;
            border: 1px solid var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .energy-dot {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--primary);
        }

        /* Tarjeta principal con efecto cristal */
        .main-card { 
            background: var(--card); 
            border-radius: 24px; 
            padding: 24px; 
            width: 100%; 
            max-width: 400px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.4); 
            border: 1px solid var(--accent);
            box-sizing: border-box;
        }

        h2 { font-size: 1.2rem; margin-top: 0; color: #a1a1aa; font-weight: 500; }

        textarea { 
            width: 100%; 
            height: 120px; 
            background: #000; 
            border: 1px solid var(--accent); 
            color: #fff; 
            border-radius: 16px; 
            padding: 15px; 
            font-size: 16px; 
            outline: none; 
            margin-bottom: 20px; 
            resize: none;
            box-sizing: border-box;
            transition: border 0.3s;
        }

        textarea:focus { border-color: var(--primary); }

        /* Botones Pro */
        .btn { 
            border: none; 
            padding: 16px; 
            width: 100%; 
            border-radius: 14px; 
            font-weight: 600; 
            cursor: pointer; 
            transition: all 0.2s; 
            margin-bottom: 12px; 
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-gen { background: var(--primary); color: white; }
        .btn-gen:active { transform: scale(0.98); opacity: 0.9; }

        .btn-ads { background: transparent; color: #a1a1aa; border: 1px solid var(--accent); }
        .btn-ads:active { background: var(--accent); }

        .btn:disabled { background: #27272a; color: #52525b; border: none; cursor: not-allowed; }

        /* Resultado */
        #loader { display: none; margin: 20px 0; font-size: 14px; color: var(--primary); letter-spacing: 1px; }
        
        .img-container {
            width: 100%;
            margin-top: 20px;
            border-radius: 16px;
            overflow: hidden;
            display: none;
            border: 1px solid var(--accent);
        }

        #resultado { width: 100%; display: block; }
    </style>
</head>
<body>

    <div class="status-bar">
        <span style="font-weight: 600; letter-spacing: 1px;">STUDIO ELITE</span>
        <div class="credits-container">
            <div class="energy-dot"></div>
            <span id="creditos-val" style="font-weight: bold; color: var(--primary);">3</span>
            <span style="font-size: 12px; color: var(--primary);">ENERG√çA</span>
        </div>
    </div>

    <div class="main-card">
        <h2>¬øQu√© deseas crear hoy?</h2>
        <textarea id="prompt" placeholder="Ejemplo: Un le√≥n con corona de diamantes, estilo cinematico..."></textarea>
        
        <button class="btn btn-gen" id="btn-generar" onclick="usarCredito()">
            <span>‚ú® Generar Imagen</span>
        </button>
        
        <button class="btn btn-ads" onclick="recargarPorAd()">
            <span>üì∫ Ver video (+2 Energ√≠a)</span>
        </button>

        <center>
            <div id="loader">CREANDO OBRA MAESTRA...</div>
        </center>

        <div class="img-container" id="container-img">
            <img id="resultado">
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        let creditos = localStorage.getItem('user_credits') ? parseInt(localStorage.getItem('user_credits')) : 3;
        actualizarUI();

        function actualizarUI() {
            document.getElementById('creditos-val').innerText = creditos;
            localStorage.setItem('user_credits', creditos);
            document.getElementById('btn-generar').disabled = (creditos <= 0);
        }

        // --- ARREGLO DE ANUNCIOS ---
        async function recargarPorAd() {
            // Reemplaza "18897" con tu ID real de Adsgram si este no funciona
            const AdController = window.Adsgram.init({ blockId: "18897" });
            
            AdController.show().then((result) => {
                // El usuario termin√≥ de ver el video
                creditos += 2;
                actualizarUI();
                tg.showAlert("‚úÖ ¬°Energ√≠a recargada con √©xito!");
            }).catch((result) => {
                // El anuncio fall√≥ o el usuario lo cerr√≥ antes
                tg.showAlert("Aviso: No hay videos disponibles. Intenta en unos minutos.");
            });
        }

        function usarCredito() {
            const promptText = document.getElementById('prompt').value;
            if(promptText.length < 3) return tg.showAlert("Por favor, escribe una idea m√°s clara.");
            if(creditos <= 0) return tg.showAlert("No tienes energ√≠a suficiente.");

            creditos -= 1;
            actualizarUI();
            generarImagen(promptText);
        }

        // --- ARREGLO DE IA (MEJOR PROMPT) ---
        function generarImagen(userText) {
            const loader = document.getElementById('loader');
            const container = document.getElementById('container-img');
            const img = document.getElementById('resultado');
            
            loader.style.display = "block";
            container.style.display = "none";

            const seed = Math.floor(Math.random() * 1000000);
            
            // Aqu√≠ est√° el truco: Envolvemos el texto del usuario en "palabras m√°gicas"
            // para que la IA no haga cualquier cosa.
            const masterPrompt = `Professional photography, high quality, masterpiece, 8k, highly detailed: ${userText}. Sharp focus, cinematic lighting, elegant composition, no blur, high contrast.`;
            
            const session = "user_" + Date.now();
            // Usamos el modelo 'flux' que es el mejor actualmente para texto y realismo
            const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(masterPrompt)}?seed=${seed}&width=1024&height=1024&nologo=true&model=flux`;

            img.src = url;
            
            img.onload = () => {
                loader.style.display = "none";
                container.style.display = "block";
                tg.HapticFeedback.impactOccurred('medium'); // Vibra el celular al terminar
            };

            img.onerror = () => {
                loader.innerText = "Error al conectar con el servidor. Intenta de nuevo.";
            };
        }
    </script>
</body>
    </html>
